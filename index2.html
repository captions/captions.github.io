<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="result.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Google高级搜索</title>
    <script src="jquery-1.12.4.js"></script>
    <script src="layer/layer.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js.js"></script>
    <style>@import "layui/css/layui.css";</style>
    <style>
        *{padding: 0;margin: 0;}
        #main{
            position:absolute;
            width: 100%;
            height: 100%;
        }
        #box{
            transition: all 300ms;
            background: rgba(255,255,255,0.3);
            position: relative;
            top: 20%;
            box-shadow: rgb(255,255,255) 0px 0px 10px inset;
            text-align: center;
            width: 40%;
            margin: auto;
            height: auto;
        }
        #box:hover{background: rgba(255,255,255,0.7);}
        .layui-form-item{
            margin: auto;
            width: 90%;
        }
    </style>
</head>
<body>
<div id="main" class="layui-form">
    <div id="box">
    <h1 style="font-size: 30px;color:#1ba784"><strong>Google Search</strong></h1>
        <div class="layui-form-item">
<!--            <label class="layui-form-label">关键词：</label>-->
<!--            <div  class="layui-input-block">-->
                <input id="word" type="text" name="word" required
                       lay-verify="required" placeholder="请输入关键词,多个关键词请用空格分开" class="layui-input">
<!--            </div>-->
        </div>
        <div class="layui-form-item">
<!--            <div class="layui-input-block">-->
                <input type="checkbox" id="accurate" title="精确搜索">
                <input type="checkbox" id="suoyin" title="索引搜索">
                <input type="checkbox" id="png" title="图片搜索">
                <input type="checkbox" id="delChk" title="排除词汇">
                <input type="checkbox" id="tittle" title="指定标题">
                <input type="checkbox" id="body" title="指定正文">
                <input type="checkbox" id="zhan" title="站内搜索">
                <input type="checkbox" id="fileChk" title="类型 filetype">
                <input type="checkbox" id="siteChk" title="多站 site + inurl">
                <input type="checkbox" id="tim" title="指定时间范围 after + before">
<!--            </div>-->
        </div>
        <div id="tittleValBox" class="layui-form-item">
            <label class="layui-form-label">标题检索</label>
            <div class="layui-input-block">
                <input id="tittleVal" type="text" name="word" required
                       lay-verify="required" placeholder="多个关键词请用空格分开" class="layui-input">
            </div>
            </div>
        <div id="timValBox" class="layui-form-item">
            <label class="layui-form-label">起始点</label>
            <div class="layui-input-block">
                <input id="tim1Val" type="text" name="word" required
                       lay-verify="required" placeholder="例如：2012-02-12" class="layui-input">
            </div>
             <label class="layui-form-label">截止点</label>
            <div class="layui-input-block">
                <input id="tim2Val" type="text" name="word" required
                       lay-verify="required" placeholder="例如：2013-02-12" class="layui-input">
            </div>
        </div>
        <div id="textValBox" class="layui-form-item">
            <label class="layui-form-label">正文检索</label>
            <div class="layui-input-block">
                <input id="textVal" type="text" name="word" required
                       lay-verify="required" placeholder="多个关键词请用空格分开" class="layui-input">
            </div>
        </div>
        <div id="zhanValBox" class="layui-form-item">
            <label class="layui-form-label">站内搜索</label>
            <div class="layui-input-block">
                <input id="zhanVal" type="text" name="zhan" required
                       lay-verify="required" placeholder="请输入网站地址" class="layui-input">
            </div>
        </div>
        <div id="delValBox" class="layui-form-item">
            <label class="layui-form-label">排除词汇</label>
            <div  class="layui-input-block">
                <input id="del" type="text" name="del" required
                       lay-verify="required" placeholder="多个关键词请用空格分开" class="layui-input">
            </div>
        </div>
        <div id="siteValBox" class="layui-form-item">
            <label class="layui-form-label">搜索站点</label>
            <div style="width: 50%;float: left;" class="layui-input-block">
                <select id="site" lay-filter="site" lay-verify="required">
                    <option value="">全站搜索</option>
                    <option value="freewechat.com | site:feeddd.org | site:freeweibo.com | site:matters.town | site:tophub.today)">微信公众号 微博 Matters 热榜</option>
                    <option value="zntx.cc | site:52pojie.cn | site:423down.com | site:xitmi.com | site:iui.su | site:ghxi.com | site:yeyulingfeng.com | site:lzdcctv.cn | site:fenxm.com | site:vxat.com | site:fy6b.com)">52破解 八神 zd423等</option>
                    <option value="bbs.pku.edu.cn | site:libaclub.com | site:kdslife.com)">北大未名 篱笆 宽带山 </option>
                    <option value="apkpure.com | site:apkcombo.com | site:apkmirror.com | site:play.google.com)">Google Play版本</option>
                    <option value="wandoujia.com | site:liqucn.com | site:shouji.com.cn | site:sj.qq.com | site:info.appstore.vivo.com.cn | site:qimai.cn | site:coolapk.com)">国内APP历史版本</option>
                    <option value="douyu.com | site:huya.com | site:live.bilibili.com  | site:twitch.tv)">游戏直播平台</option>
                    <option value="iqiyi.com | site:youku.com | site:v.qq.com.com | site:bilibili.com | site:douban.com)">国内正版视频和点评</option>
                    <option value="(thread- | bbs | forum | reply | topic | post | board | comment)"> inurl模式 | BBS论坛</option>
                    <option value="(video | play | detail | watch | show)"> inurl模式 | 视频播放</option>
                    <option value="(apk | download | apps | android)">inurl模式 | APK安装包</option>
                    <option value="auth/login">inurl模式 | 登录界面</option>
                </select>
                <input id="siteVal" type="text" name="del" required
                       lay-verify="required" placeholder="请输入要查询的网站" class="layui-input">
            </div>
            <input type="checkbox" id="siteVague" lay-skin="switch" lay-text=" site模式：请选择链接|inurl模式：请选择特征词" checked>
        </div>
        <div id="fileValBox" class="layui-form-item">
            <label class="layui-form-label">文件类型</label>
            <div style="width: 50%;float: left;" class="layui-input-block">
                <select id="file" lay-filter="file" lay-verify="required">
                    <option value="">不搜索文件</option>
                    <option value="pdf">PDF(格式文档)</option>
                    <option value="txt">txt(文本文档)</option>
                    <option value="doc">DOC(word)</option>
                    <option value="docx">DOCX(word2010+)</option>
                    <option value="ppt">PPT(PowerPoint)</option>
                    <option value="pptx">pptx(PowerPoint2010+)</option>
                    <option value="jar">jar(Java包)</option>
                    <option value="null">自定义文件类型</option>
                </select>
                <input id="fileVal" type="text" name="del" required
                       lay-verify="required" placeholder="请输入要查询的文件类型" class="layui-input">
            </div>
        </div>
        <button id="so" type="button" class="layui-btn layui-btn-fluid">搜索一下</button>
<!--        <button >搜索一下</button>-->
    </div>
</div>

</body>
<script>
    let site=null;
    let file=null;
    bodyLoad();
</script>
</html>
